<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
	<h1>Welcome to the Privateaser credit and debit calculator </h1>
	<h5> Bar's informations</h5>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Bar name" style="width:13%"/><br>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour" style="width:13%"/><br>
      <input class="js-price-by-person" type="number" placeholder="Price by person" style="width:13%"/>
    </div>
	<h5>Booking informations</h5>
    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name" style="width:13%"/><br>
      <input class="js-time" type="number" placeholder="Time in h" style="width:13%"/><br>
      <input class="js-persons" type="number" placeholder="Persons" style="width:13%"/><br>
      <input id="check" style="width:1%" class="js-option" type="checkbox" placeholder="Deductible option" />
	  <label id="checklab" for="toggle1" style="width:10%" style="text-align:center;">Deductible option (for + 1€/person)</label>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
